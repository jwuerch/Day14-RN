<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  crossorigin="anonymous">
   <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
   <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Roman Numeral Processor</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeralizer!</h1>
      <form id="numeralProcess">
      <div class="form-group">
        <label id="number">Enter in a magical number:</label>
        <input type="text" id="numberInput">
      </div>
      <button type="submit" class="btn btn-warning">Submit</button>
      </form>

      <div class="output">
        <h4>Your number in roman numerals:</h4>
        <div class="output2"><span id="romanText"></span></div>
      </div>
    </div>
  </body>
</html>
